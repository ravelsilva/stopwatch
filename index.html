<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Stopwatch</title>
  </head>
  <body>
    <div class="stopwatch">
      <div id="time">
        <p class="hrs">00</p>
        <p class="min">00</p>
        <p class="sec">00</p>
      </div>
      <div class="buttons">
        <button class="start">Start</button>
        <div class="break_time">
          <button class="pause hidden">Pause</button>
          <button class="stop hidden">Reset</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
